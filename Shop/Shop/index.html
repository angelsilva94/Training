<!DOCTYPE html>
<html lang="en"  ng-app="shopModule">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link href="css/shop-homepage.css" rel="stylesheet" />
</head>
<body ng-controller="indexCtrl">
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->

            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"  ng-click="isNavCollapsed = !isNavCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#!/">Home Page</a>
                    
            </div>
            
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" uib-collapse="isNavCollapsed">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#!about">About</a>
                    </li>
                    <li>
                        <a href="#!contact">Contact</a>
                    </li>
                    <li>
                        <a href="#!product/asd">Product</a>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">

                    <li><button ng-click="debug()"><span class="glyphicon glyphicon-user"></span> DEBUG</button></li>
                    <li><a ng-hide="$root.globals.currentUser" href="#!signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li ng-hide="$root.globals.currentUser" ><a href="#!login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    <!--<li ng-show="$root.globals.currentUser" ><a href="#!login"><span class="glyphicon glyphicon-log-out"></span> Logout   </a></li>-->
                    <div class="btn-group" uib-dropdown is-open="status.isopen">
                        <button ng-show="$root.globals.currentUser" id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
                            Welcome {{$root.globals.currentUser.username}}<span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                            <li role="menuitem" ng-click="userPanel()"><a href="#/">Go to User Page</a></li>
                            <li role="menuitem"><a href="#">Another action</a></li>
                            <li role="menuitem"><a href="#">Something else here</a></li>
                            <li class="divider"></li>
                            <li  ng-show="$root.globals.currentUser" role="menuitem"><a href="#!login"><span class="glyphicon glyphicon-log-out"></span>Logout  </a></li>
                        </ul>
                    </div>

                    <form class="navbar-form navbar-left" ng-submit="search()">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search" ng-model="criteria">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit">
                                    <i class="glyphicon glyphicon-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                    <!--<li><button class="btn btn-info navbar-btn" ng-click="showCart()"><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</button></li>-->
                    <ngcart-summary template-url="template/summary.html" ng-click="showCart()"></ngcart-summary>
                    <!--button dtype="button" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart
                    </button>-->
            </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <!-- Page Content -->
    <div class="container">
        <ng-view></ng-view>
    </div>
    <!-- /.container -->
    <div class="container">
        <hr>
        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Shop Product 2017</p>
                </div>
            </div>
        </footer>
    </div>
    <!-- /.container -->

    <!--<script src="Scripts/jquery.js"></script>-->
    <!--<script src="Scripts/bootstrap.min.js"></script>-->
    <!--<script src="//code.jquery.com/jquery-2.0.3.min.js"></script>-->
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-route.min.js"></script>
    <script src="Scripts/angular-resource.min.js"></script>
    <script src="Scripts/angular-animate.min.js"></script>
    <script src="Scripts/angular-cookies.js"></script>
    <script src="Scripts/ui-bootstrap-tpls-2.5.0.js"></script>
    <script src="Scripts/route/route.js"></script>
    <script src="../Scripts/route/loginCtrl.js"></script>
    <script src="Scripts/route/registerCtrl.js"></script>
    <script src="Scripts/route/homeCtrl.js"></script>
    <script src="Scripts/route/productCtrl.js"></script>
    <script src="Scripts/route/categoryCtrl.js"></script>
    <script src="Scripts/route/indexCtrl.js"></script>
    <script src="Scripts/route/services.js"></script>
    <script src="Scripts/ngCart.js"></script>
</body>
</html>
