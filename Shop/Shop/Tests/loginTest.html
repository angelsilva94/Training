<!DOCTYPE html>
<html ng-app="login">
<body ng-controller="loginCtrl">
    <div class="top-content">
        <div class="inner-bg">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2 text">
                        <h1><strong>Shop Login</strong></h1>
                        <div class="description">
                            <p>
                                Please login with your user credentials
                            </p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-box">
                            <div class="form-top">
                                <div class="form-top-left">
                                    <h3>Login to our site</h3>
                                    <p>Enter username and password to log on:</p>
                                </div>
                                <div class="form-top-right">
                                    <i class="fa fa-lock"></i>
                                </div>
                            </div>
                            <div class="form-bottom">
                                <form  ng-submit="sendServer()"  class="login-form">
                                    <div class="form-group">
                                        <label class="sr-only" for="form-username">Username</label>
                                        <input type="text" name="form-username" placeholder="Username..." class="form-username form-control" ng-model="username">
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-password">Password</label>
                                        <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" ng-model="password">
                                    </div>
                                    <button type="submit" class="btn">Sign in!</button>
                                    <button type="button" ng-click="testfunc()" class="btn-block">Forgot username/password!</button>
                                </form>
                                {{responseServer}}
                                <p>{{hola}} HAHFAFD</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/signup/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="../css/signup/form-elements.css" rel="stylesheet" />
    <link href="../css/signup/style.css" rel="stylesheet" />

    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/shop-homepage.css" rel="stylesheet" />
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/shop-homepage.css" rel="stylesheet" />
    <script src="../Scripts/jquery.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Scripts/angular.min.js"></script>
    <script src="../Scripts/route/loginCtrl.js"></script>
</bodyng-controller="loginCtrl">
</html>
