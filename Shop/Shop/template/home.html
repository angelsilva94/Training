<div class="row" ng-controller="homeCtrl">
    <div class="col-md-3">
        <p class="lead">Shop Name</p>
        <div class="list-group">
            <a href="#" class="list-group-item" ng-repeat="x in category | limitTo:30">{{x.categoryName}}</a>
            <!--<a href="#" class="list-group-item">Category 2</a>
            <a href="#" class="list-group-item">{{category}}</a>-->
        </div>
    </div>
    <!--<button ng-click="setData()">Boton</button>-->
    <div class="col-md-9">
        <div class="row carousel-holder">
            <div class="col-md-12">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="item active">
                            <img class="slide-image" src="http://placehold.it/800x300" alt="">
                        </div>
                        <div class="item">
                            <img class="slide-image" src="http://placehold.it/800x300" alt="">
                        </div>
                        <div class="item">
                            <img class="slide-image" src="http://placehold.it/800x300" alt="">
                        </div>
                    </div>
                    <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 col-lg-4 col-md-4" ng-repeat="x in product ">
                <div class="thumbnail">
                    <img ng-src="{{x.productUrl}}" alt="">
                    <div class="caption">
                        <h4 class="pull-right">{{x.productPrice | currency}}</h4>
                        <h4>
                            <a href="#">{{x.productName}}</a>
                        </h4>
                        <p>{{x.productDesc}}.</p>
                    </div>
                    <div class="ratings" ng-repeat="review in x.ReviewProducts | limitTo:1">
                        <p class="pull-right">{{getAvg(x.ReviewProducts)}}</p>
                        <p>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star"></span>
                            
                        </p>
                    </div>
                </div>
            </div>
