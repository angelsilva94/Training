<body ng-controller="modalCtrl">
    <div class="modal-header">
        <h2 class="modal-title">Shopping Cart</h2>
        <span class="glyphicon glyphicon-shopping-cart"></span> 
        
    </div>
    <div class="modal-body">
        {{test}}
        <div >
            <ul >
                <li>
                    
                    <ul class="sub-icon1 list">
                        <h3>Recently added items(3)</h3>
                        <div class="shopping_cart">
                            <div class="cart_box">
                                <div class="message">
                                    <div class="alert-close"> </div>
                                    <div class="list_img"><img src="http://dummyimage.com/153x172.jpg/5fa2dd/ffffff" class="img-responsive" alt="" /></div>
                                    <div class="list_desc">
                                        <h4><a href="#">Branded T Shirt</a></h4>1 x<span class="actual">$8.00</span>
                                    </div>
                                    <div class="clear"></div>
                                </div>
                            </div>
                            <div class="cart_box">
                                <div class="message1">
                                    <div class="alert-close1"> </div>
                                    <div class="list_img"><img src="http://dummyimage.com/211x133.jpg/ff4444/ffffff" class="img-responsive" alt="" /></div>
                                    <div class="list_desc">
                                        <h4><a href="#">Mobile Headphones</a></h4>1 x<span class="actual">$4.00</span>
                                    </div>
                                    <div class="clear"></div>
                                </div>
                            </div>
                            <div class="cart_box1">
                                <div class="message2">
                                    <div class="alert-close2"> </div>
                                    <div class="list_img"><img src="http://dummyimage.com/160x235.png/5fa2dd/ffffff" class="img-responsive" alt="" /></div>
                                    <div class="list_desc">
                                        <h4><a href="#">Branded Watch</a></h4>1 x<span class="actual">$14.00</span>
                                    </div>
                                    <div class="clear"></div>
                                </div>
                            </div>
                        </div>
                        <div class="total">
                            <div class="total_left">Cart Subtotal : </div>
                            <div class="total_right">$250.00</div>
                            <div class="clear"> </div>
                        </div>
                        <div class="login_buttons text-center">
                            <div class="check_button"><a href="#">Check out</a></div>
                        </div>
                        <div class="clear"></div>
                    </ul>
                </li>
            </ul>
            <div class="clear"></div>
        </div>
    </div>
    <link href="../Tests/Cart/css/style.css" rel="stylesheet" />
</body>
