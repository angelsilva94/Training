<h1>Users</h1>
<p>
    <a routerLink="addUser" class="btn btn-primary">Add User</a>
</p>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td><a [routerLink]="[user.id]"><i class="glyphicon glyphicon-edit"></i></a></td>
      <td><i class="glyphicon glyphicon-remove clickable" (click)="onClick(user)"></i></td>
    </tr>
  </thead>

</table>
