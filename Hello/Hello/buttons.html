<!DOCTYPE html>
<html>
<head>
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <link rel="stylesheet" href="Content/bootstrap.min.css">
	<meta charset="utf-8" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form action="" method="POST" role="form" class="form-horizontal">
                    <legend>Form title</legend>

                    <div class="form-group has-error has-feedback">
                        <label for="email" class="control-label col-md-3">Email</label>
                        <div class="col-md-6">
                            <input type="email" class="form-control col-md-3" id="email" name="email" placeholder="Email">
                            <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                        </div>

                    </div>
                    <div class="form-group has-error">
                        <label for="twitter" class="control-label col-md-3">Twitter</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control col-md-3" id="twitter" name="twitter" placeholder="Twitter">
                        </div>
                        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-3 btn-group" data-toggle="buttons">
                            <label class="btn btn-primary active">
                                <input type="radio" name="membership-level" id="gold checked" />Gold
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="membership-level" id="silver" />Silver
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="membership-level" id="bronze" />Bronze
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary col-md-2 col-md-offset-5">Submit</button>
                    </div>



                </form>

            </div>

        </div>
    </div>



</body>
</html>
